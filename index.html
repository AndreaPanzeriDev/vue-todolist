<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <!--Bottstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--my css-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="root">
        <header class="text-center mt-4">
            <input v-on:keyup.enter="addNewTask" type="text" placeholder="Inserisci un nuovo task" v-model="textInput">
            <button @click="addNewTask"  type="button" class="btn btn-primary">Nuova todo</button>
        </header>

        <main>
            <div>
                <!--print the list with the element done: false-->
                <ul class="list-group list-group-flush" v-if="toDo.length > 0">

                    <li @click="changeStatus(index)" type="button" v-for="(description, index) in toDo" class="list-group-item list-group-item-action">
                        <span :class="(toDo[index].done == true) ? 'text-decoration-line-through' : ''" > {{index}} | {{ toDo[index].text}}</span>
                    <i @click="deleteAction(index)" class="fa-solid fa-xmark"></i>
                    </li>
                </ul>
                <h1 class="text-center" v-else>Non c'è niente da fare, si salvi chi può</h1>
            </div>
        </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!--Vue 2-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!--java file-->
    <script src="assets/scripts/main.js"></script>
</body>
</html>
